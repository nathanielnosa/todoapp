<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ncode-Todo App: Create your task</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!-- custom css -->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">N-Code Task App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#ncode">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="ncode">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Task</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Completed</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Update</a>
              </li>
            </ul>
            <form class="d-flex">
             <div class="input-group">
                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="Your Search">
                    <label for="">Search for task ...</label>
                </div>
                <span class="input-group-text"><i class="bi bi-search"></i></span>
              </div>
            </form>
          </div>
        </div>
      </nav>



    



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
